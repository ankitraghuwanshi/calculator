<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-input" placeholder="0">
            <input type="text" class="display-result" placeholder="0">
        </div>
        <div class="buttons">
            <button type="button" class="operator">AC</button>
            <button type="button" class="operator">( )</button>
            <button type="button" class="operator"><span>%</span></button>
            <button type="button" class="operator"><span>/</span></button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator"><span>*</span></button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator"><span>-</span></button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operator"><span>+</span></button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="operator backspace">DEL</button>
            <button type="button" class="operator"><span>=</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
